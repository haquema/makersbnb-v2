<div>
  <h4>Forms:</h4>

  <input class="form-control form-control-lg" type="text" placeholder="Test input field 1" aria-label=".form-control-lg example">
  <br>
  <input class="form-control" type="text" placeholder="Test input field 2" aria-label="default input example">
  <br>
  <div>
    <label for="formFileLg" class="form-label">So owners can upload pictures of their properties?</label>
    <input class="form-control form-control-lg" id="formFileLg" type="file">
  </div>
  <br>
  <h4>Log In Form:</h4>
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Owner?</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div>
  <h4>Buttons:</h4>

  <button type="button" class="btn btn-primary">Button Example 1 (for submits?)</button>
  <br>
  <br>

  <br>
  <br>
  <button type="button" class="btn btn-success">Button Example 3 (also works with colour scheme?)</button>
  <br>
  <br>
  <button type="button" class="btn btn-danger">Button Example 4 (for cancel option?)</button>
  <br>
